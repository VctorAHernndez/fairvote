<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FairVote</title>
    <link rel="icon" href="./img/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
                <div class="row">
                    
                    <div class="col-sm-6">
                        <div class="marketing">
                            <div class="app-meta">
                                <img class="app-icon" src="./img/FairVoteIcon.png" alt="FairVoteIcon">
                                <span class="app-name">FairVote</span>
                            </div>
            
                            <h2 class="marketing-header">Where your vote counts</h2>
            
                            <p class="marketing-description">Fairvote is a free app that helps users make better group decisions, faster and smarter. Our "alternative vote" algorithm provides winners that more* voters can agree on.</p>
            
                            <div class="download-buttons">
                                <a href="https://itunes.apple.com/us/app/app.fairvote/id1467829724?mt=8" class="download-btn btn btn-lg">
                                    <i class="fa fa-apple fa-lg"></i> App Store
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <img class="screenshot" src="./img/FairVoteScreenshot.png" alt="FairVoteScreenshot">
                    </div>

                </div>
            </div>
    </div>
</body>
</html>
